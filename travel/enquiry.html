    <!-- Enquiry Section -->
    <div class="enquiry-section">
        <h1>Enquiry Form</h1>
        <div class="transparent-container">
            <form action="backend.php" method="POST">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            
                <label for="packages">Preferred Packages:</label>
                <select id="packages" name="packages" required>
                    <option value="wildlife">Wildlife</option>
                    <option value="adventures">Adventures</option>
                    <option value="beachy vibes">Beachy Vibes</option>
                    <option value="boat rides">Boat Rides</option>
                    <option value="cultural places">Cultural Places</option>
                </select>
            
                <label for="message">Message or Special Requests:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            
                <label for="startDate">Package Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            
                <label for="endDate">Package End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            
                <div class="button-container">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
